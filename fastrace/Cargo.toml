[package]
categories = ["development-tools::debugging"]
description = "A high-performance timeline tracing library for Rust"
documentation = "https://docs.rs/fastrace"
keywords = ["tracing", "span", "datadog", "jaeger", "opentelemetry"]
name = "fastrace"
readme = "../README.md"

authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[features]
enable = []

[dependencies]
fastrace-macro = { workspace = true }
minstant = "0.1"
parking_lot = "0.12"
pin-project = "1.1"
# TODO: Remove once_cell once #![feature(once_cell)] is stabilized
once_cell = "1.19"
rand = "0.8"
rtrb = "0.3"

[dev-dependencies]
async-trait = "0.1"
criterion = { version = "0.5", features = ["html_reports"] }
crossbeam = "0.8"
env_logger = "0.11"
fastrace = { workspace = true, features = ["enable"] }
fastrace-datadog = { workspace = true }
fastrace-jaeger = { workspace = true }
fastrace-opentelemetry = { workspace = true }
flume = "0.11"
futures = "0.3"
futures-timer = "3"
log = "0.4"
logcall = "0.1"
mockall = "0.12"
once_cell = "1.19"
opentelemetry = { version = "0.24", features = ["trace"] }
opentelemetry-otlp = { version = "0.17", features = ["trace"] }
opentelemetry_sdk = { version = "0.24", features = ["trace"] }
rand = "0.8"
rustracing = "0.6"
serial_test = "3.1"
test-harness = "0.3"
tokio = { version = "1.38", features = [
  "rt",
  "time",
  "macros",
  "rt-multi-thread",
] }
tracing = "0.1"
tracing-core = "0.1"
tracing-opentelemetry = "0.24"
tracing-subscriber = "0.3"

[[bench]]
harness = false
name = "trace"

[[bench]]
harness = false
name = "compare"

[[bench]]
harness = false
name = "spsc"

[[bench]]
harness = false
name = "object_pool"
