name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        rust: [stable, nightly]
    env:
      RUST_BACKTRACE: 1
    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Check format
      if: ${{ matrix.rust == 'nightly' }}
      run: cargo fmt --all -- --check

    - name: Check clippy
      if: ${{ matrix.rust == 'nightly' }}
      run: cargo clippy --all-targets --all-features -- --deny warnings

    - name: Build
      run: cargo build --workspace --all-targets

    - name: Run tests
      run: |
        cargo test --workspace --all-targets -- --nocapture
        cargo test --doc

    # GitHub Action sometimes run out of resources to run benches
    # - name: Run benches
    #   run: cargo bench --workspace --bench compare --bench trace

    - name: Run examples
      run: |
        cargo run --example asynchronous
        cargo run --example synchronous
        cargo run --example get_started
        cargo run --package test-statically-disable
